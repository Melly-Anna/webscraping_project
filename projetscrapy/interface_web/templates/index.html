<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur de prix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Comparateur de prix d'iPhones</h1>
        
        {% for (categorie, stockage), produits in produits_par_categorie.items() %}
        <div class="mb-4">
            <h3 class="text-primary">{{ categorie }} - {{ stockage }}</h3>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nom du produit</th>
                        <th>Prix</th>
                        <th>Site</th>
                        <th>Lien</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produit in produits %}
                    <tr>
                        <td>{{ produit.nom }}</td>
                        <td class="{% if produit.moins_cher %}cheapest{% endif %}">
                            {{ produit.prix }} 
                        </td>
                        <td>{{ produit.site }}</td>
                        <td>
                            <a href="{{ produit.lien }}" target="_blank">Voir le produit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
    </div>
</body>
</html>
