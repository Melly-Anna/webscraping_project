<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits Site 1</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Produits du Site 1</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prix</th>
                <th>Catégorie</th>
                <th>Stockage</th>
                <th>Lien</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in produits %}
                <tr>
                    <td>{{ produit.nom }}</td>
                    <td>{{ produit.prix }} €</td>
                    <td>{{ produit.categorie }}</td>
                    <td>{{ produit.stockage }}</td>
                    <td><a href="{{ produit.lien }}" target="_blank">Voir l'offre</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
